<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pscic documentation</title>
    <style>
      table, th, td {              
        border: 1px solid black;   
      }                            
    </style>
  </head>
  <body>
    <h1>Operator precedence</h1>
    <table>
      <tr>
        <td>1</td>
        <td><i>func</i>()</td>
        <td>function call</td>
      </tr>
      <tr>
        <td>2</td>
        <td>!</td>
        <td>factorial</td>
      </tr>
      <tr>
        <td>3</td>
        <td>^</td>
        <td>exponentiation</td>
      </tr>
      <tr>
        <td>4</td>
        <td>+ -</td>
        <td>unary sign operator</td>
      </tr>
      <tr>
        <td>6</td>
        <td><i>multiplication without sign</i></td>
        <td>note: this means 2km / 3h has the intuitive meaning</td>
      </tr>
      <tr>
        <td>7</td>
        <td>* · / ÷ //</td>
        <td>multiplication</td>
      </tr>
      <tr>
        <td>8</td>
        <td>+ -</td>
        <td>addition</td>
      </tr>
    </table>
  </body>
</html>
